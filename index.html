      .header {
        padding: 0px;
        text-align: center;
        background: #242424;
        color: white;
        font-size: 30px;
      } 
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #04AA6D;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #04AA6D;
        cursor: pointer;
      }
      #deck-container {
        width: 100vw;
        height: 100vh;
      }

      #deck-container canvas {
        z-index: 1;
        background: none;
      }

      div.legend {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 10;
        background: #FFFFFF;
        width: 300px;
        padding: 10px;
        border-radius: 3px;
      }

      div.tip {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        background: #FFFFFF;
        border-radius: 3px;
      }

      p {
        font-family: monospace; 
        font-size: 14px;  
        margin: 10px;
      }

    const customLibraries = null;
    const configuration = null;

    let deckInstance = createDeck({
        container,
        jsonInput,
        tooltip,
        customLibraries,
        configuration
      });

    // console.log(deckInstance.props);
    let viewState = deckInstance.props.initialViewState;
    let isDragging = false;

    // rotate camera
    deckInstance.setProps({
      onLoad: rotateCamera, 
      controller: true, 
      onViewStateChange: ({ viewState: vs }) => {
        viewState = vs;
        // console.log(viewState)
      },
      onInteractionStateChange: ({ isDragging: dragging }) => {
        isDragging = dragging;
        if (!isDragging) {
          rotateCamera();
        }
      },
    })
    // deckInstance.setProps({onDrag: (info, event) => {
    //   console.log('Clicked:', info, event);
    //   console.log(deckInstance);
    // }})

    function rotateCamera() {
      if (isDragging) return;
      const rotate = {
        ...viewState,
        bearing: viewState.bearing + 4,
        transitionDuration: 1000,
        // transitionInterpolator: new LinearInterpolator(),  // stop when mouse interrupt
        transitionInterpolator: new LinearInterpolator(['bearing']),  // continuously rotate
        onTransitionEnd: rotateCamera
      };
      deckInstance.setProps({initialViewState: rotate});
    }


    // slider
    const dateList = ["MoT1","MoT2","MoT3","MoT4","MoT5","MoT6"];
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
      // console.log(this.value);
      
      const existingLayer = deckInstance.props.layers[0];
      const updatedLayer = existingLayer.clone({
        id: 'layer-id-' + this.value,
        getElevationWeight: d => d[dateList[this.value]]['num'], 
      });

      // console.log("Updated layer properties:", updatedLayer.props);
      deckInstance.setProps({ layers: [updatedLayer]});
    }   

    function autoSlide() {
        let value = parseInt(slider.value);
        value = (value + 1) % dateList.length;
        slider.value = value;
        slider.oninput();
    }
    setInterval(autoSlide, 1500);
